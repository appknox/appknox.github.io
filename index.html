---
layout: default
---

<h1 class="main-heading">Open Source at Appknox</h1>

<div class="row wrap">
  {% for repo in site.data.repos %}
    <div class="col-lg-3 col-md-4 col-sm-6 align-centre">
      <a href="https://github.com/appknox/{{ repo.name }}">
        <div class="tile">
          <div class="text">
            <h1>{{ repo.name }}</h1>
            <div class="icon-class devicon-{{ repo.language }}-plain"></div>
            <h5>{{ repo.language | upcase }}</h5>
            <h3 class="animate-text">{{ repo.description }}</h3>
          </div>
        </div>
      </a>
    </div>
  {% endfor %}
</div>

<div class="horizontal-line">

<div class="repo-holder">
  <a href="https://gemfury.com/f/partner">
    <img src="//badge.fury.io/fp/gemfury.svg" alt="Private Repository">
  </a>
</div>
