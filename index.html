---
layout: default
---

<h1 class="main-heading"> Appknox Open Source Projects </h1>
 <div class="wrap">
  {% for repo in site.data.repos %}
    <a href="https://github.com/appknox/{{ repo.name }}">
      <div class="tile">
      <div class="text">
        <h1>{{ repo.name }}</h1>
        <i class="icon-class {{repo.language}}"></i> Python
        <h3 class="animate-text">{{ repo.description }}</h3>
      </div>
    </div>
  </a>
  {% endfor %}
</div>
